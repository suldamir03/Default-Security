<html>
<head>
    <title>Forgot password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<form action="/resetPassword" method="post" style="width: 500px; margin: 150px auto; ">
    <div th:if="${param.email}" class="alert alert-success text-center" role="alert">Сообщение успешно отправлено на указанный email</div>
    <div th:if="${param.expired}" class="alert alert-success text-center" role="alert">Время действия токена истекло</div>
    <h3 class="text-center">Forgot your password?</h3>
    <!-- Email input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="email">Email</label>
        <input type="text" name="email" id="email" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary btn-block mb-4" value="Reset">Reset</button>

    <div class="text-center">
        <p><a href="/login">Return to login page</a></p>
    </div>
</form>

</body>

</html>
